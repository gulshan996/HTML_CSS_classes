<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18.06.25</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body{
      width: 100%;
      height: 100%;
    }
    .main{
      display: grid;
      grid-template-columns: repeat(5,auto);

    }
    .items{
      background: red;
      height: 100px;
      width: 100px;
    
    }
    .items-3{
      grid-row-start: 2;
      grid-row-end: 5;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items item-3"></div>
    <div class="items"></div>
    <div class="items"></div>
  </div>
</body>
</html>
