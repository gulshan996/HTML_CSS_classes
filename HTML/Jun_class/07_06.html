<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend style="font-size: 30px;"><b>STUDENT APPLICATION FORM </b></legend><br>
      <label for="firstName">FIRST NAME</label>
      <input type="text" name="user" id="user" required maxlength="15">
      <label>(max 30 character a-z and A-Z)</label>
      <br><br>
      <label for="lastName">LAST NAME</label>
      <input type="text" name="user" id="user" required maxlength="15">
      <label>(max 30 character a-z and A-Z)</label>
      <br><br>
      <label for="dob">Date Of Birth</label>
      <input type="date" name="date" id="date"><br><br>
      <label for="email">EMAIL ID</label>
      <input type="email" name="email" id="email">
      <br><br>
      <label for="phone">PHONE NUMBER</label>
      <input type="text" name="phone" id="phone" maxlength="10">
      <label>(10 digit number)</label><br><br>
      <label for="gender">GENDER</label>
      <input type="radio" name="gender" id="gender">Male
      <input type="radio" name="gender" id="gender">Female
      <br><br>
      <label for="add">ADDRESS</label>
      <textarea name="add" id="add" placeholder="Address" style="height: 10rem;width: 15rem;"></textarea><br><br>
      <label for="city">CITY</label>
      <input type="text" name="city" id="city" maxlength="15">
      <label>(max 30 character a-z and A-Z)</label><br><br>
      <label for="pin">PINCODE</label>
      <input type="text" name="pin" id="pin" maxlength="6">
      <label>(6 digit number)</label><br><br>
      <label for="state">STATE</label>
      <input type="text" name="state" id="state" required maxlength="15">
      <label>(max 30 character a-z and A-Z)</label>
      <br><br>
      <label for="country">COUNTRY</label>
      <select name="" id="">
        <option value="">--select--</option>
        <option value="IN">India</option>
        <option value="US">United States</option>
        <option value="GB">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="JP">Japan</option>
        <option value="CN">China</option>
        <option value="BR">Brazil</option>
        <option value="ZA">South Africa</option>
        <option value="IT">Italy</option>
        <option value="RU">Russia</option>
        <option value="MX">Mexico</option>
        <option value="ES">Spain</option>
        <option value="KR">South Korea</option>
        <option value="AR">Argentina</option>
        <option value="NL">Netherlands</option>
        <option value="SE">Sweden</option>
        <option value="SG">Singapore</option>
      </select><br><br>
<label for="hobbi">HOBBIES DRAWING</label>
<input type="checkbox" name="hobbi" id="hobbi">
<label for="hobbi">SINGING</label>
<input type="checkbox" name="hobbi" id="hobbi">
<label for="hobbi">DANCING</label>
<input type="checkbox" name="hobbi" id="hobbi">
<label for="hobbi">SKETCHING</label><BR></BR>
<input type="checkbox" name="hobbi" id="hobbi">
<label for="hobbi">OTHER</label>
<input type="checkbox" name="hobbi" id="hobbi">
<input type="text" name="hobbi" id="hobbi"><br><br>
<label for="qualifiction">QUALIFICATION</label><br><br>
 <table>
    <tr>
      <th>Sr.No.</th>
      <th>Qualification</th>
      <th>Board / University</th>
      <th>Year</th>
      <th>Percentage</th>
    </tr>
    <tr>
      <td>1</td>
      <td>10th</td>
      <td><input type="text" name="tenth_board"></td>
      <td><input type="text" name="tenth_year"></td>
      <td><input type="text" name="tenth_percentage"></td>
    </tr>
    <tr>
      <td>2</td>
      <td>12th</td>
      <td><input type="text" name="twelfth_board"></td>
      <td><input type="text" name="twelfth_year"></td>
      <td><input type="text" name="twelfth_percentage"></td>
    </tr>
    <tr>
      <td>3</td>
      <td>Graduation</td>
      <td><input type="text" name="grad_university"></td>
      <td><input type="text" name="grad_year"></td>
      <td><input type="text" name="grad_percentage"></td>
    </tr>
    <tr>
      <td>4</td>
      <td>Masters</td>
      <td><input type="text" name="master_university"></td>
      <td><input type="text" name="master_year"></td>
      <td><input type="text" name="master_percentage"></td>
    
    </tr>
  </table><br>
   <label for="courses">COURSES</label><br>APPLIDE FOR BCA
   <input type="radio" name="courses" id="courses">B.com
   <input type="radio" name="courses" id="courses">B.sc
   <input type="radio" name="courses" id="courses">B.A.
   <input type="radio" name="courses" id="courses"><br><br>
   <input type="submit" name="submit" id="submit">
   <input type="reset" name="reset" id="reset">
</fieldset>
  </form>
</body>

</html>
