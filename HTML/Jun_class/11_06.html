<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      height: 190px;
      width: 190px;
      border: 2px solid black;
    }
    .d1{
      background: darkblue;
    }
    .d2{
      background: tomato;
      display: none;
    }
    .d3{
      background: hotpink;
    }
    .d4{
      background: rgb(24, 24, 208);
    }
    .d5{
      background: rgb(186, 17, 110);
      visibility: hidden;
    }
    .d6{
      background: rgb(17, 175, 25); 
    }
  </style>
</head>
<body>
  <h1>Display: none</h1>
  <div class="d1"></div>
  <div class="d2"></div>
  <div class="d3"></div>
  <h1>Visibility:hidden</h1>
   <div class="d4"></div>
  <div class="d5"></div>
  <div class="d6"></div>

  <h1>attribute selector</h1>
  <a href="#" target="_blank">anchor1</a>
  <a href="#" target="_parent">anchor2</a>
  <a href="#" target="_blank">anchor3</a>
  <a href="#">anchor4</a>
 

</body>
</html>
